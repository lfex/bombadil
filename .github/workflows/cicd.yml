name: ci/cd

on:
    workflow_dispatch:
    push:
      branches: [ main, 'release/**', 'task/**', 'feature/**', 'epic/**']
      tags: ['**']
    pull_request:
      branches: [ main, 'release/**', 'task/**', 'feature/**', 'epic/**']
    schedule:
    - cron: "20 4 16 * *"

jobs:

  core-builds:
    name: Erlang ${{ matrix.otp_version }} build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        otp_version: ['24.3', '25.3']

    steps:
    - uses: actions/checkout@v2
    - uses: erlef/setup-beam@v1
      with:
        otp-version: ${{ matrix.otp_version }}
        rebar3-version: '3.22'
    - name: Check rebar3 Version
      run: rebar3 --version
    - name: Compile
      run: rebar3 compile
    - name: Xref Checks
      run: rebar3 xref
    # - name: Dialyzer
    #   run: rebar3 dialyzer
    - name: Run Tests
      run: rebar3 as test do compile,lfe ltest -tall
    - name: Test Coverage
      run: rebar3 as test do proper -c, cover -v --min_coverage=0
    - name: Notify CI/CD Slack Channel
      uses: innocarpe/actions-slack@v1
      with:
        status: ${{ job.status }}
        success_text: 'âœ… Build for ${{ github.repository }} on LFE/OTP ${{ matrix.otp_version }} succeeded! ğŸ˜„ğŸŒˆğŸ´ğŸš¢ğŸ¿ (commit id: ${{ github.sha }})'
        failure_text: 'âŒ Build for ${{ github.repository }} on LFE/OTP ${{ matrix.otp_version }} failed! ğŸ¤¬ğŸ’£ğŸ”¥ğŸš’ (commit id: ${{ github.sha }})'
        cancelled_text: 'ğŸš§ Build for ${{ github.repository }} on LFE/OTP ${{ matrix.otp_version }} was cancelled ... ğŸ˜¯ğŸ¦¡ (commit id: ${{ github.sha }})'
      env:
        GITHUB_TOKEN: ${{ secrets.CICD_BOT_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.CICD_BOT_WEBHOOK }}
      if: always()

  old-builds:
    name: Old Erlang ${{ matrix.otp_version }} build
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        otp_version: ['20.3', '21.3', '22.3', '23.3']

    steps:
    - uses: actions/checkout@v2
    - uses: erlef/setup-beam@v1
      with:
        otp-version: ${{ matrix.otp_version }}
        rebar3-version: '3.15'
    - name: Check rebar3 Version
      run: rebar3 --version
    - name: Compile
      run: rebar3 compile
    - name: Xref Checks
      run: rebar3 xref
    # - name: Dialyzer
    #   run: rebar3 dialyzer
    - name: Run Tests
      run: rebar3 as test do compile,lfe ltest -tall
    - name: Test Coverage
      run: rebar3 as test do proper -c, cover -v --min_coverage=0
